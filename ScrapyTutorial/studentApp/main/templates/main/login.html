<!DOCTYPE html>

{% load static %}

<html>
    <head>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<link rel="stylesheet" href="{% static 'css/LoginCss/idx.css' %}" >
<!------ Include the above in your HEAD tag ---------->

</head>

<body>

<!--
    you can substitue the span of reauth email for a input with the email and
    include the remember me checkbox
    -->
    <div class="container">
        <div class="card card-container">
            <!-- <img class="profile-img-card" src="//lh3.googleusercontent.com/-6V8xOA6M7BA/AAAAAAAAAAI/AAAAAAAAAAA/rzlHcD0KYwo/photo.jpg?sz=120" alt="" /> -->
            <img id="profile-img" class="profile-img-card" src="{% static 'img/S1.jpg' %}" />
            <p id="profile-name" class="profile-name-card"></p>
            <form class="form-signin" method="POST" action="{% url 'login' %}">{% csrf_token %}
                <span id="reauth-email" class="reauth-email"></span>
                <input type="email" name="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>



                <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Log In</button>
            </form><!-- /form -->

        </div><!-- /card-container -->
    </div><!-- /container -->

    </body>

    </html>
